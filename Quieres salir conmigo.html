<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres salir conmigo?</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="subtitle">🌸 Hola bonita, espero que tengas un día tan lindo y hermoso como tú 🌸</div>
        <h1>¿Quieres salir conmigo?</h1>
        <div class="buttons">
            <button id="yesBtn">¡SÍ! 💕</button>
            <button id="noBtn">NO 😢</button>
        </div>
        <p id="responseMessage" class="message">¡Sabía que dirías que SÍ! 😉💖<br>¡Será la cita más hermosa! 🌹</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
